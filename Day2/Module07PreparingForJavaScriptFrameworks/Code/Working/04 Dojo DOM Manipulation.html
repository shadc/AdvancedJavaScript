	<h3>Module 07 - Preparing for JavaScript Frameworks</h3>
	Please open JavaScript console log in your browser developer tools.

	<div id="dojoDiv"></div>

	<style>
		.hoverOver  { color: blue; font-weight: bold; }
	</style>

 	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script>
		require(["dojo/dom", "dojo/dom-construct", "dojo/mouse", "dojo/dom-class", "dojo/on", "dojo/domReady!"],
			function(dom, domConstruct, mouse, domClass, on) {
				domConstruct.create("p", { innerHTML: "New Element added by Dojo"}, dom.byId("dojoDiv"));

				on(dom.byId("dojoDiv"), mouse.enter, function() {
					domClass.add("dojoDiv", "hoverOver");
				});

				on(dom.byId("dojoDiv"), mouse.leave, function(){
					domClass.remove("dojoDiv", "hoverOver");
				});
			}
		);
    </script>
</body>
