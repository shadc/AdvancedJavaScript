	<h4>jQuery CSS and DOM Manipulation</h4>
	<div id="jqueryDiv"></div>

	<style>
		.hoverOver  { color: blue; font-weight: bold; }
	</style>

	<script src="//code.jquery.com/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function () {
			var newElement = $("<p>New Element added by jQuery</p>");
			newElement.appendTo("#jqueryDiv");

			$("#jqueryDiv").hover(
				() => $("#jqueryDiv").addClass("hoverOver"), 
				() => $("#jqueryDiv").removeClass("hoverOver")
			);	
		});
	</script>
